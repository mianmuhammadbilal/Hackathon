
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sign Up</title>
  <link rel="stylesheet" href="signup.css">
</head>
<body>
    
  <div class="signup-container">
    <h2>Create Account</h2>
    <form id="form">
      <input type="text" placeholder="Full Name" required  id="name">
      <input type="email" placeholder="Email Address" required id="email">
      <input type="password" placeholder="Password" required  id="pass">
      <button type="submit" id="button">Sign Up</button>
      <p>Already have an account? <a href='../index.html' target='_blank'>Login</a></p>
    </form>
  </div>
  
  
  <script type="module" src="sing.js"></script>
</body>
</html>
